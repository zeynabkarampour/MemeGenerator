<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
   
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
   <!-- Open modal -->
   <h1 id="show-modal"> Add Card </h1>

   <!-- ImageCards Container-->
   <div class="container" id="imagecards-container"> </div>

    <!-- Modal-->
    <div class="modal-container " id="modal">
        <div class="modal">
          
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3> Add Card</h3>
            </div>
            <div class="modal-content">
                <form id="card-form">
                    <!-- Image Url-->
                    <div class="form-group">
                        <label for="image-url" class="form-label"> Image Url</label>
                        <input type="text" class="form-input" id="image-url">
                    </div>

                    <!-- top Text-->
                    <div class="form-group">
                        <label for="top-text" class="form-label"> Top Text</label>
                        <input type="text" class="form-input" id="top-text">
                    </div>

                    <!-- bottom Text-->
                    <div class="form-group">
                        <label for="bottom-text" class="form-label"> Bottom Text</label>
                        <input type="text" class="form-input" id="bottom-text">
                    </div>
                     <button type="submit"> Send </button>
                </form>
            </div>
        
        </div>
    </div>

    <!-- Scripts-->
    <script src="script.js"> </script>
</body>
</html>
